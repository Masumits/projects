<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Мой сайт</title>
</head>
<body style="color:#2F4F4F; background-color:#FFE4B5">
<h1>Лексическая типология описания действий</h1>
<p>Список страниц на сайте:</p>
<ul>
    {% for name, url in urls.items() %}

    {% endfor %}
</ul>

</html>
